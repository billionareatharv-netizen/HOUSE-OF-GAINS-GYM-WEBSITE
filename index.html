    <title>HOUSE OF GAINS | Luxury Performance Club</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #050505;
        color: #ffffff;
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
      }
      .font-heading {
        font-family: 'Anton', sans-serif;
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }
      .glass {
        background: rgba(15, 15, 15, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .gold-gradient {
        background: linear-gradient(135deg, #BF953F, #FCF6BA, #B38728, #FBF5B7, #AA771C);
      }
      .text-gold {
        background: linear-gradient(135deg, #BF953F, #FCF6BA, #B38728, #FBF5B7, #AA771C);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .gold-glow:hover {
        box-shadow: 0 0 20px rgba(191, 149, 63, 0.4);
      }
      
      /* --- ADVANCED REVEAL ANIMATIONS --- */
      .reveal {
        opacity: 0;
        filter: blur(8px);
        transform: translateY(40px);
        transition: all 1.2s cubic-bezier(0.16, 1, 0.3, 1);
        will-change: transform, opacity, filter;
      }
      .reveal.active {
        opacity: 1;
        filter: blur(0);
        transform: translateY(0);
      }
      
      .reveal-left {
        opacity: 0;
        transform: translateX(-50px);
        transition: all 1.2s cubic-bezier(0.16, 1, 0.3, 1);
      }
      .reveal-left.active {
        opacity: 1;
        transform: translateX(0);
      }

      .reveal-right {
        opacity: 0;
        transform: translateX(50px);
        transition: all 1.2s cubic-bezier(0.16, 1, 0.3, 1);
      }
      .reveal-right.active {
        opacity: 1;
        transform: translateX(0);
      }

      .reveal-scale {
        opacity: 0;
        transform: scale(0.9);
        transition: all 1.2s cubic-bezier(0.16, 1, 0.3, 1);
      }
      .reveal-scale.active {
        opacity: 1;
        transform: scale(1);
      }

      /* Fallback for no-js or observer failure */
      .no-reveal .reveal, 
      .no-reveal .reveal-left, 
      .no-reveal .reveal-right, 
      .reveal-scale {
        opacity: 1 !important;
        filter: blur(0) !important;
        transform: none !important;
      }

      /* Stagger Delays */
      .delay-100 { transition-delay: 100ms; }
      .delay-200 { transition-delay: 200ms; }
      .delay-300 { transition-delay: 300ms; }
      .delay-400 { transition-delay: 400ms; }
      .delay-500 { transition-delay: 500ms; }
      .delay-700 { transition-delay: 700ms; }

      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #050505;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #444;
      }
    </style>
